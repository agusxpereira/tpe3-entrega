<!DOCTYPE html>
<html lang="en">
<head>
    <title>Biblioteca</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
<div class="navbar navbar-expand-lg bg-body-tertiary">
    
    <div class="container">
        <h1>Biblioteca</h1>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="libros" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="libros" class="nav-link">Libros</a></li>
                <li class="nav-item"><a href="generos" class="nav-link">Generos</a></li>
                    
            </ul>
        </div>
    </div>

        <!-- Como en 'home' lo llamamos desde la vista de libros, tiene acceso a la variable 
         usuario y saludo -->
</div>

<div class="container d-flex flex-row justify-content-between gap-5">

<ul class="lista-libros list-group"><!-- Libros --></ul>
<!-- Y un contador de libros? -->
<form action="" method="post" id="form-libros">

    <div class="mb-3">
        <input type="text" name="titulo" placeholder="*titulo">
    </div>

    <div class="mb-3">    
        <input type="text" name="autor" placeholder="autor">
    </div>
    
    <div class="mb-3">    
        <!-- neceito obtener los generos din치micamente -->
        <select name="genero" id="genero">
            <!-- seguramente use js -->
        </select>
    </div>
    
    <div class="mb-3">
        <input type="number" name="paginas" placeholder="cantidad de p치ginas">
    </div>
    
    <div class="mb-3">
        <input type="text" name="cover" placeholder="(opcional) imagen" >
    </div>
    <div class="mb-3">
        <input type="number" name="precio" placeholder="*precio" >
    </div>
    
    <button type="submit" class="btn btn-primary">Agregar</button>
</form>

</div>

<div class="form-modal">

    <form action="" method="post" id="form-edit">

        <div class="mb-3">
            <input type="text" name="titulo" class="titulo" placeholder="*titulo">
        </div>
    
        <div class="mb-3">    
            <input type="text" name="autor" class="autor" placeholder="autor">
        </div>
        
        <div class="mb-3">
            <input type="number" name="paginas" placeholder="cantidad de p치ginas" class="inp-paginas">
        </div>
        
        <div class="mb-3">
            <input type="text" name="cover" class="cover" placeholder="(opcional) imagen" >
        </div>
        <div class="mb-3">
            <input type="number" name="precio" class="inp-precio" placeholder="*precio" >
        </div>
        
        <div class="mb-3">    
            <!-- neceito obtener los generos din치micamente -->
            <select name="genero" id="genero" class="modal-genero">
                <!-- seguramente use js -->
            </select>
        </div>
        


        <button type="submit" class="btn btn-primary" id="subm-editar">Editar</button>
        <button type="button" class="btn btn-secondary btn-close">Cancelar</button>
    </form>

</div>

<div class="footer"></div>
<script src="js/libros.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
